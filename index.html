</* Styles for JavaScript Snake game. Developed by Zack Penka in December of 2014 */ !DOCTYPE HTML>
<head>
  <meta charset="utf-8">
  <title>Carousel</title>
  <link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
  <link type="text/css" rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="title">
    <h1>JavaScript/jQuery Image Carousel</h1>
  </div>
  <div id="wrapper">
    <div class="preview" id="prev"></div>
    <div class="button" id="left">
      <a href="#"></a>
    </div>
    <div id="frame">
      <img id="one" src="img/leaf.jpg">
      <img id="two" src="img/moon.jpg">
      <img id="three" src="img/sunset.jpg">
      <img id="four" src="img/mist.jpeg">
    </div>
    <div class="button" id="right">
      <a href="#"></a>
    </div>
    <div class="preview" id="next"></div>
    <div id="nav">
      <div class="bubble selected" id="first"><a href="#"></a></div>
      <div class="bubble" id="second"><a href="#"></a></div>
      <div class="bubble" id="third"><a href="#"></a></div>
      <div class="bubble" id="fourth"><a href="#"></a></div>
    </div>
  </div>
  <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="js/carousel.js"></script>
</body>
